<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Espresso Shot Tracker</title>
    <script type="module" src="/lib/client/updater.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
    
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <header>
    <h1>Espresso Shot Tracker</h1>
    <form id="addShot">
      <input type= "text" name="bean" placeholder ="Bohnensorte" required>
      <input type="number" name="input" placeholder="Input (g)" min= "0" step= "1" required>
      <input type="number" name= "output" placeholder="Output (g)" min= "0" step= "1" required>
      <input type="number" name="time" placeholder="Time (s)" min= "0" required>
      <input type="text" name="notes" placeholder="Notes"> 
      <button type="submit">Add Shot</button>
    </form>
  </header>

  <main id="board">
  </main>

  <div style="display: none;">
    <section class="column" id="good">
      <h2 class="columnTitle">Good Shots</h2>
    </section>
    <section class="column" id="ok">
      <h2 class="columnTitle">OK Shots</h2>
    </section>
    <section class="column" id="bad">
      <h2 class="columnTitle">Needs Work</h2>
    </section>
  </div>

  <template id="shotTemplate">
    <article class="shot-card">
      <h3 class="bean"></h3>
      <p class="details"></p>
      <p class="ratio"></p>
      <p class= "notes"></p>
      <div class="buttons">
        <button class="edit">Edit</button>
        <button class="move">Move</button>
        <button class="delete">Delete</button>
      </div>
    </article>
  </template>
  <script type="module" src="app.js"></script>
</body>
</html>
